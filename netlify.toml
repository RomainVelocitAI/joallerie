[build]
  command = "npm install --legacy-peer-deps --include=dev && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18.x"
  NPM_VERSION = "9.x"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_ENV = "development"
  NEXT_PUBLIC_SITE_URL = "https://votre-nom-de-domaine.netlify.app"
  NEXT_PUBLIC_DEBUG = "false"
  NEXT_PUBLIC_DEFAULT_THEME = "system"
  NEXT_PUBLIC_API_URL = "/api"
  
# Forcer l'installation des dépendances de développement
[context.production.environment]
  NPM_FLAGS = "--legacy-peer-deps --include=dev"
  NODE_ENV = "development"

[context.deploy-preview.environment]
  NPM_FLAGS = "--legacy-peer-deps --include=dev"
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NPM_FLAGS = "--legacy-peer-deps --include=dev"
  NODE_ENV = "development"

[dev]
  framework = "next"
  targetPort = 3000
  port = 3000
  target = "server"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production]
  command = "npm install --legacy-peer-deps && npm run build"
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  command = "npm install --legacy-peer-deps && npm run build"
  environment = { NODE_ENV = "production" }

[context.branch-deploy]
  command = "npm install --legacy-peer-deps && npm run build"
  environment = { NODE_ENV = "production" }
